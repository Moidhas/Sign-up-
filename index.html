<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="img-container">
    <img src="imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="halie-west">
    <div class="title-card">
      <img src="imgs/peace.png" alt="peace">
      <h1 class="title">MOID</h1>
    </div>
    <a class="credit" href="https://unsplash.com/photos/25xggax4bSA">Photo By Halie West on Unsplash</a>
  </div>

  <div class="right-page">
   <div class="top">
     <p class="warning">
        This is not a real online service! You know you need something like this in your life 
        to help you realize your deepest dreams. Sign up <em>now</em> to get started.
     </p>
     <p>You know you want to.</p>
   </div>

   <form action="" id="form">
      <ul>
        <h2>Let's do this!</h2>
        <li>
          <label for="name">
            <div class="label-class">FIRST NAME</div> 
            <input type="text" name="first_name" id="name" placeholder="first name">
          </label>
          <label for="last_name">
            <div class="label-class">LAST NAME</div> 
            <input type="text" name="last_name" id="last_name" placeholder="last name">
          </label>
        </li>
        <li>
          <label for="email">
            <div class="label-class"><span aria-label="Required">*</span>EMAIL</div>
            <input type="email" name="email" id="email" placeholder="abcde@mail.com" required>
            <p class="help">Please input a valid Email</p>
          </label>
          <label for="phone">
            <div class="label-class">PHONE NUMBER</div>
            <input type="tel" name="phone_number" id="phone">
          </label>
        </li>
        <li>
          <label for="pswd">
            <div class="label-class"><span aria-label="Required">*</span>PASSWORD</div>
            <input type="password" name="pswd" id="pswd" required>
            <p class="help">nothing was entered</p>
          </label>
          <label for="confirm">
            <div class="label-class"><span aria-label="Required">*</span>CONFIRM PASSWORD</div>
            <input type="password" name="confirm_pswd" id="confirm" required>
          </label>
        </li>
      </ul>
      <button type="submit">Create Account</button>
   </form>

   <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
